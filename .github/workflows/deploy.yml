name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”‘ Connect to EC2 and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."

            # Install Docker if missing
            if ! command -v docker &> /dev/null
            then
              echo "ğŸ³ Installing Docker..."
              sudo apt-get update -y
              sudo apt-get install -y docker.io docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            echo "ğŸ“‚ Checking app directory..."
            if [ ! -d "~/app" ]; then
              echo "â¡ï¸ Cloning fresh repo"
              git clone https://github.com/touseefiqbal845/Nodejs-AppointmentSys-DH-APIS app
            fi

            cd app

            echo "ğŸ“¥ Pulling latest code..."
            git reset --hard
            git pull origin main

            echo "ğŸ³ Restarting Docker Compose..."
            docker compose down || true
            docker compose pull
            docker compose up -d --build

            echo "âœ… Containers running:"
            docker ps -a

            echo "ğŸ“ Last 50 lines of app logs:"
            docker compose logs --tail=50
