name: Deploy Appointment API to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          
          echo "üöÄ Starting deployment..."

          # Install Docker if missing
          if ! command -v docker &> /dev/null
          then
            echo "üê≥ Installing Docker..."
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl gnupg lsb-release

            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

            echo \
              "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
              $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

            sudo systemctl enable docker
            sudo systemctl start docker

            sudo usermod -aG docker $USER
            newgrp docker
          fi

          echo "üìÇ Checking app directory..."
          if [ ! -d "~/app" ]; then
            echo "‚û°Ô∏è Cloning fresh repo"
            git clone https://github.com/touseefiqbal845/Nodejs-AppointmentSys-DH-APIS app
          fi

          cd app

          echo "üì• Pulling latest code..."
          git reset --hard
          git pull origin main

          echo "üê≥ Restarting Docker Compose..."
          docker compose down || true
          docker compose pull
          docker compose up -d --build

          echo "‚úÖ Containers running:"
          docker ps -a

          echo "üìù Last 50 lines of app logs:"
          docker compose logs --tail=50

          EOF
