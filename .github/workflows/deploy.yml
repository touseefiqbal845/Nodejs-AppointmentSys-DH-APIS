name: Deploy Appointment API to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          echo "ðŸ”‘ Connecting to EC2..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          
          echo "ðŸ“‚ Checking app directory..."
          if [ ! -d "~/app" ]; then
            echo "âž¡ï¸ Cloning fresh repo"
            git clone https://github.com/${{ github.repository }} app
          fi
          cd app

          echo "ðŸ“¥ Pulling latest code..."
          git reset --hard
          git pull origin main

          echo "ðŸ³ Restarting Docker Compose..."
          docker compose down || true
          docker compose pull
          docker compose up -d --build

          echo "âœ… Containers running:"
          docker ps -a

          echo "ðŸ“ Last 50 lines of app logs:"
          docker compose logs --tail=50

          EOF
